<div class="container" id="body-cadastro">

    <div class="form-group">
      <label for="exampleInputEmail1">Insira seu e-mail</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail">
      <small id="emailHelp" class="form-text text-muted">Não compartilharemos seu e-mail.</small>
    </div>
    <div class="form-group mt-3">
      <label for="exampleInputPassword1">Senha</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Insira sua senha">
    </div>
    <div class="form-check mt-3">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Matenha-me conectado</label>
    </div>
    <button type="submit" class="btn btn-primary mt-2">Submit</button>
  </form>
